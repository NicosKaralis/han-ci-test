env:
  global:
    - secure: 
git:
  submodules: false
before_install:
  - echo -e "machine bitbucket.org\n  login $BITBUCKET_USER_NAME\n  password $BITBUCKET_USER_PASSWORD"
  - echo -e "machine bitbucket.org\n  login $BITBUCKET_USER_NAME\n  password $BITBUCKET_USER_PASSWORD" > ~/.netrc
  - git submodule update --init --recursive
  - mv han-ios-app/* .
  - gem install bundler
os: osx
language: swift
cache:
  bundler: true
  cocoapods: true
  directories:
    - "/home/travis/.rvm/"
    - "$HOME/.cocoapods/"
install: true
script:
  - bundle install
  - pod repo update
  - fastlane development
