env:
  global:
    - name: BITBUCKET_USER_NAME
    - secure:  # BITBUCKET_USER_NAME
    - name: BITBUCKET_USER_PASSWORD
    - secure:  # BITBUCKET_USER_PASSWORD
    - name: FASTLANE_PASSWORD
    - secure:  # FASTLANE_PASSWORD
git:
  submodules: false
before_install:
  - |-
    echo -e "machine bitbucket.org
      login $BITBUCKET_USER_NAME
      password $BITBUCKET_USER_PASSWORD" > ~/.netrc
  - git submodule update --init --recursive
  - mv han-ios-app/* .
  - echo -e "FASTLANE_PASSWORD=$FASTLANE_PASSWORD" > ~/.env
  - gem install bundler
os: osx
language: swift
cache:
  bundler: true
  cocoapods: true
  directories:
    - "$HOME/.rvm/"
    - "$HOME/.cocoapods/"
install: true
script:
  - bundle install --deployment
  - bundle exec pod repo update
  - bundle exec fastlane development
